<div class="card-panel" [@descriptionState]="description?.version" *ngIf="description != null">
  <p class="flow-text">
    {{description.description}}
  </p>
  <form>
    <div class="input-field">
      <select id="gameVersion" name="gameVersion" [(ngModel)]="description">
        <option *ngFor="let description of descriptions" [ngValue]="description">
          {{description.version}}
        </option>
      </select>
    </div>
  </form>
</div>
